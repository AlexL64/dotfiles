background {
    monitor = eDP-1
    color = rgba(1e1e2eff)
}

input-field {
    monitor = eDP-1
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    outer_color = rgb(cba6f7)
    inner_color = rgb(313244)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    placeholder_text = <span foreground="grey" style="italic">Input Password...</span>
    hide_input = false

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = $TIME
    color = rgba(cba6f7ff)
    font_size = 36
    font_family = JetBrainsMono Nerd Font

    position = 0, 100
    halign = center
    valign = center
}