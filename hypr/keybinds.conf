$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, K, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, F, fullscreen, 2
bind = $mainMod, M, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, code:10, split-workspace, 1
bind = $mainMod, code:11, split-workspace, 2
bind = $mainMod, code:12, split-workspace, 3
bind = $mainMod, code:13, split-workspace, 4
bind = $mainMod, code:14, split-workspace, 5
bind = $mainMod, code:15, split-workspace, 6
bind = $mainMod, code:16, split-workspace, 7
bind = $mainMod, code:17, split-workspace, 8
bind = $mainMod, code:18, split-workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, code:10, split-movetoworkspace, 1
bind = $mainMod SHIFT, code:11, split-movetoworkspace, 2
bind = $mainMod SHIFT, code:12, split-movetoworkspace, 3
bind = $mainMod SHIFT, code:13, split-movetoworkspace, 4
bind = $mainMod SHIFT, code:14, split-movetoworkspace, 5
bind = $mainMod SHIFT, code:15, split-movetoworkspace, 6
bind = $mainMod SHIFT, code:16, split-movetoworkspace, 7
bind = $mainMod SHIFT, code:17, split-movetoworkspace, 8
bind = $mainMod SHIFT, code:18, split-movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
binde=CTRL, right, resizeactive, 25 0
binde=CTRL, left, resizeactive, -25 0
binde=CTRL, up, resizeactive, 0 -25
binde=CTRL, down, resizeactive, 0 25

# Move windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Brightness control
bind = , code:232, exec, brightnessctl s 5%-
bind = , code:233, exec, brightnessctl s +5%

# Volume/Mic Control
bind = , code:121, exec, pactl set-sink-mute 0 toggle
bind = , code:122, exec, pactl set-sink-volume 0 -5%
bind = , code:123, exec, pactl set-sink-volume 0 +5%
bind = , code:198, exec, pactl set-source-mute 0 toggle

# Lock
bind = $mainMod, L, exec, hyprlock

# Rofi
bind = $mainMod, P, exec, rofi -show drun -theme $HOME/.config/rofi/themes/style.rasi
bind = $mainMod, R, exec, rofi -show run -theme $HOME/.config/rofi/themes/style.rasi
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -p "Clipboard" -theme $HOME/.config/rofi/themes/clipboard_style.rasi | cliphist decode | wl-copy
bind = $mainMod, W, exec, $HOME/.config/hypr/scripts/wallpaper_selector.sh

# Logout Menu
bind = $mainMod, backspace, exec, $HOME/.config/hypr/scripts/wlogout.sh

# Screenshot
bind = $mainMod SHIFT CONTROL, S, exec, killall slurp & hyprshot -m output -o ~/Pictures/Screenshots/
bind = $mainMod SHIFT ALT, S,exec , killall slurp & hyprshot -m window -o ~/Pictures/Screenshots/
bind = $mainMod SHIFT, S, exec, killall slurp & hyprshot -m region -o ~/Pictures/Screenshots/

# Hide/Show Waybar
bind = $mainMod, B, exec, $HOME/.config/hypr/scripts/hide_waybar.sh

# Change secondary monitor config
bind = $mainMod SHIFT, P, exec, $HOME/.config/hypr/scripts/monitor_config.sh

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Open calculator
bind = , XF86Calculator, exec, qalculate-gtk

# Process viewer
bind = CONTROL SHIFT, ESCAPE, exec, nwg-processes

# Plugins
bind = SUPER, TAB, hyprexpo:expo, toggle
bind = SUPER, O, exec, $HOME/.config/hypr/scripts/change_monitor_focus.sh
bind = SUPER SHIFT, O, split-changemonitor, next