window:
  dimensions:
     columns: 90
     lines: 30
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7
scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Hack Nerd Font
    style:  Medium
  bold:
    family: Hack Nerd Font
    style:  Bold
  italic:
    family: Hack Nerd Font
    style:  MediumItalic
  bold_italic:
    family: Hack Nerd Font
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: "#fbf1c7"
    cursor: "#fabd2f"

  selection:
    text: "#282828"
    background: "#928374"

  primary:
    background: "#282828"
    foreground: "#ebdbb2"

  normal:
    black: "#282828"
    red: "#cc241c"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#ebdbb2"

  bright:
    black: "#1d2021"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#fbf1c7"

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Underline
    blinking: Off

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

env:
  TERM: xterm-256color
