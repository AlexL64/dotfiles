window:
  dimensions:
     columns: 90
     lines: 30
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7
scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Hack Nerd Font
    style:  Medium
  bold:
    family: Hack Nerd Font
    style:  Bold
  italic:
    family: Hack Nerd Font
    style:  MediumItalic
  bold_italic:
    family: Hack Nerd FontÂ²
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#262626"
    foreground: "#00ddff"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Underline
    blinking: Off

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
